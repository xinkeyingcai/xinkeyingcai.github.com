<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=0.5, maximum-scale=1.0, user-scalable=0" />
	<title>新科英才网络科技</title>
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/animate.css" />
	<link rel="stylesheet" type="text/css" href="css/jquery.fullPage.css">
    
	<script src="js/jquery-1.7.2.js"></script>
	<script src="js/jquery.fullPage.js"></script>
	<script src="js/jquery.easing.1.3.js"></script>
    <script src="js/angular.min.js"></script>
	<script>
		var MENU=['首页','项目案例','技术范围','相关介绍','联系我们'];
	
		var app=angular.module('app',[]);
		
		app.controller('navC',function($scope){
			$scope.MENU=MENU;
		});
	
		$(function(){
			$('#dewbok').fullpage({
				navigationTooltips:MENU,
				navigationColor:'red',
				navigation:true,
				anchors:['page1','page2','page3','page4','page5','page6'],
				verticalCentered:false,
				resize:true,
				menu:'#menu'
			})
		})
	</script>
</head>
<body>
	<!-- 头部导航 -->
	<header class="header">
		<div class="hd-box">
			<div class="logo">
				<h4><a href="index.html">新科英才</a></h4>
			</div>
			<nav class="nav" ng-controller="navC">
				<a href="#page{{$index+1}}" ng-repeat="item in MENU">{{item}}</a>
			</nav>
		</div>
	</header>
	<!-- 主体 -->
	<section id="dewbok">
		<!-- 第一页 -->
		<div class="section s1">
			<div class="home_info animated slideInRight">只为研发精新互联网技术，专业开发前端互联网项目</div>
            <img src="img/homeBg.png" class="homebg animated bounceInUp" />
		</div>
		<!-- 第二页 -->
		<div class="section s2">
			
		</div>
		<!-- 第三页 -->
		<div class="section s3">
			
		</div>
		<!-- 第四页 -->
		<div class="section s4">
			
		</div>
		<div class="section s5" id="s5">
			
		</div>
	</div>
</body>
</html>
